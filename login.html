<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Acad√©mie G√©matria</title>
    <link rel="stylesheet" href="bleus-cosmiques.css">
    <script type="module" src="firebase-config.js"></script>
    <script src="auth-system.js" defer></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: linear-gradient(135deg,
                rgba(0, 26, 51, 0.9) 0%,
                rgba(0, 51, 102, 0.8) 100%);
            border: 2px solid rgba(65, 105, 225, 0.4);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--glow-bleu-medium);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: var(--gradient-saphir);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(65, 105, 225, 0.3);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--gradient-saphir);
            border-color: var(--bleu-azur);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--bleu-azur);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 26, 51, 0.6);
            border: 2px solid rgba(65, 105, 225, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--bleu-royal);
            box-shadow: var(--glow-bleu-soft);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-saphir);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: var(--glow-bleu-intense);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(65, 105, 225, 0.3);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-social {
            padding: 1rem;
            border: 2px solid rgba(65, 105, 225, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            border-color: var(--bleu-royal);
            background: rgba(65, 105, 225, 0.1);
            transform: translateY(-2px);
        }

        .btn-google { border-color: #ea4335; }
        .btn-google:hover { background: rgba(234, 67, 53, 0.1); }

        .btn-github { border-color: #24292e; }
        .btn-github:hover { background: rgba(36, 41, 46, 0.1); }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .form-footer a {
            color: var(--bleu-azur);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #81c784;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üîÆ Acad√©mie G√©matria</h1>

        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Connexion</div>
            <div class="tab" onclick="showTab('signup')">Inscription</div>
        </div>

        <div id="message-container"></div>

        <!-- Formulaire de connexion -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>

            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" required>
            </div>

            <button type="submit" class="btn-primary">Se connecter</button>

            <div class="form-footer">
                <a href="#" onclick="showResetPassword(); return false;">Mot de passe oubli√© ?</a>
            </div>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label for="signup-name">Nom d'utilisateur</label>
                <input type="text" id="signup-name" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="signup-password-confirm">Confirmer mot de passe</label>
                <input type="password" id="signup-password-confirm" minlength="6" required>
            </div>

            <button type="submit" class="btn-primary">Cr√©er un compte</button>
        </form>

        <div class="divider">OU</div>

        <div class="social-btns">
            <button class="btn-social btn-google" onclick="loginWithGoogle()">
                <span>üî¥</span>
                <span>Continuer avec Google</span>
            </button>

            <button class="btn-social btn-github" onclick="loginWithGitHub()">
                <span>‚ö´</span>
                <span>Continuer avec GitHub</span>
            </button>
        </div>

        <div class="form-footer" style="margin-top: 2rem;">
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        // Afficher tab
        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }

            clearMessage();
        }

        // Messages
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        // Connexion
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const result = await AuthSystem.login(email, password);

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage(result.message, 'error');
            }
        });

        // Inscription
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            if (password !== passwordConfirm) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            const result = await AuthSystem.signup(email, password, name);

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    showTab('login');
                }, 2000);
            } else {
                showMessage(result.message, 'error');
            }
        });

        // Google
        async function loginWithGoogle() {
            clearMessage();
            const result = await AuthSystem.loginWithGoogle();

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage(result.message, 'error');
            }
        }

        // GitHub
        async function loginWithGitHub() {
            clearMessage();
            const result = await AuthSystem.loginWithGitHub();

            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage(result.message, 'error');
            }
        }

        // Reset password
        async function showResetPassword() {
            const email = prompt('Entrez votre adresse email pour r√©initialiser votre mot de passe:');

            if (email) {
                const result = await AuthSystem.resetPassword(email);
                showMessage(result.message, result.success ? 'success' : 'error');
            }
        }
    </script>
</body>
</html>
