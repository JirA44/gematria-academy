<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* √âcran d'introduction */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s ease;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .intro-symbol {
            font-size: 6rem;
            margin-bottom: 3rem;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .intro-text {
            max-width: 600px;
            font-size: 1.5rem;
            line-height: 2;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .intro-instruction {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 3rem;
            opacity: 0.7;
        }

        .begin-btn {
            margin-top: 3rem;
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .begin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Conteneur de visualisation */
        .viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .viewer.active {
            display: flex;
        }

        .mandala-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            user-select: none;
            -webkit-user-select: none;
            filter: brightness(1);
            transition: opacity 0.5s ease;
        }

        /* Navigation ultra-minimaliste */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 4rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
        }

        .viewer:hover .nav-arrow,
        .nav-arrow:hover {
            opacity: 1;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        /* Indicateur minimal */
        .indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .viewer:hover .indicator {
            opacity: 1;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        /* Contr√¥le upload (cach√© par d√©faut) */
        .upload-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
        }

        .viewer:hover .upload-trigger {
            opacity: 1;
        }

        .upload-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        /* Overlay upload */
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .upload-overlay.active {
            display: flex;
        }

        .upload-zone {
            width: 80vw;
            height: 80vh;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.03);
        }

        .upload-symbol {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        #fileInput {
            display: none;
        }

        .close-upload {
            position: fixed;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-upload:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: rotate(90deg);
        }

        /* Bouton retour accueil (cach√©) */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer:hover .home-btn {
            opacity: 1;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .intro-symbol {
                font-size: 4rem;
            }

            .intro-text {
                font-size: 1.2rem;
            }

            .intro-instruction {
                font-size: 1rem;
            }

            .begin-btn {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }

            .nav-arrow {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }

            .upload-symbol {
                font-size: 5rem;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }

        /* Animation d'entr√©e de l'image */
        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .mandala-image.entering {
            animation: imageAppear 0.8s ease;
        }
    </style>
    <link rel="stylesheet" href="animated-background.css">
    <script src="animated-background.js" defer></script>
</head>
<body>
    <!-- √âcran d'introduction -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-symbol">üïâÔ∏è</div>
        <div class="intro-text">
            Contemplation profonde<br>
            <br>
            Sans mots<br>
            Sans pens√©es<br>
            <br>
            Silence int√©rieur
        </div>
        <div class="intro-instruction">
            ¬∑ ¬∑ ¬∑
        </div>
        <button class="begin-btn" onclick="beginMeditation()">‚àû</button>
    </div>

    <!-- Visualiseur -->
    <div class="viewer" id="viewer">
        <a href="index_multilingual.html" class="home-btn">‚åÇ</a>

        <img src="" alt="" class="mandala-image" id="mandalaImage">

        <button class="nav-arrow arrow-left" onclick="navigate(-1)">‚Äπ</button>
        <button class="nav-arrow arrow-right" onclick="navigate(1)">‚Ä∫</button>

        <div class="indicator" id="indicator"></div>

        <button class="upload-trigger" onclick="openUpload()">+</button>
    </div>

    <!-- Upload -->
    <div class="upload-overlay" id="uploadOverlay">
        <button class="close-upload" onclick="closeUpload()">√ó</button>
        <label for="fileInput" class="upload-zone" id="uploadZone">
            <div class="upload-symbol">üì§</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </label>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            setupListeners();
        });

        function setupListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadZone = document.getElementById('uploadZone');

            fileInput.addEventListener('change', handleFiles);

            // Drag & Drop
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });

            // Navigation clavier
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
                if (e.key === 'Escape') closeUpload();
            });

            // Clic sur image pour cacher/afficher contr√¥les
            document.getElementById('mandalaImage').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('viewer').classList.toggle('controls-hidden');
                }
            });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    images.push(event.target.result);
                    saveImages();
                    updateDisplay();

                    if (images.length === 1) {
                        closeUpload();
                        if (document.getElementById('introScreen').classList.contains('fade-out')) {
                            document.getElementById('viewer').classList.add('active');
                        }
                    }
                };
                reader.readAsDataURL(file);
            });

            closeUpload();
        }

        function saveImages() {
            try {
                localStorage.setItem('mandalaImages', JSON.stringify(images));
            } catch (e) {
                images = images.slice(-30);
                localStorage.setItem('mandalaImages', JSON.stringify(images));
            }
        }

        function loadImages() {
            const stored = localStorage.getItem('mandalaImages');
            if (stored) {
                images = JSON.parse(stored);
            }
        }

        function beginMeditation() {
            const intro = document.getElementById('introScreen');
            intro.classList.add('fade-out');

            setTimeout(() => {
                intro.style.display = 'none';
                if (images.length > 0) {
                    document.getElementById('viewer').classList.add('active');
                    updateDisplay();
                } else {
                    openUpload();
                }
            }, 1500);
        }

        function updateDisplay() {
            if (images.length === 0) {
                openUpload();
                return;
            }

            const img = document.getElementById('mandalaImage');
            img.classList.remove('entering');

            setTimeout(() => {
                img.src = images[currentIndex];
                img.classList.add('entering');
            }, 50);

            updateIndicator();
        }

        function updateIndicator() {
            const indicator = document.getElementById('indicator');
            indicator.innerHTML = '';

            if (images.length <= 1) return;

            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentIndex ? ' active' : '');
                dot.onclick = () => {
                    currentIndex = index;
                    updateDisplay();
                };
                indicator.appendChild(dot);
            });
        }

        function navigate(direction) {
            if (images.length === 0) return;

            currentIndex += direction;

            // Boucle infinie
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;

            updateDisplay();
        }

        function openUpload() {
            document.getElementById('uploadOverlay').classList.add('active');
        }

        function closeUpload() {
            document.getElementById('uploadOverlay').classList.remove('active');
        }

        // Auto-hide cursor apr√®s inactivit√©
        let cursorTimer;
        document.addEventListener('mousemove', () => {
            document.body.style.cursor = 'default';
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(() => {
                if (document.getElementById('viewer').classList.contains('active')) {
                    document.body.style.cursor = 'none';
                }
            }, 3000);
        });
    </script>
</body>
</html>
