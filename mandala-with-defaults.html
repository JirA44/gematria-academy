<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïâÔ∏è Mandalas Sacr√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* √âcran d'introduction */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s ease;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .intro-symbol {
            font-size: 6rem;
            margin-bottom: 3rem;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .intro-text {
            max-width: 600px;
            font-size: 1.5rem;
            line-height: 2;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .intro-instruction {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 3rem;
            opacity: 0.7;
        }

        .begin-btn {
            margin-top: 3rem;
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .begin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Conteneur de visualisation */
        .viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .viewer.active {
            display: flex;
        }

        .mandala-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            max-width: 90vw;
            max-height: 90vh;
            object-position: center;
            user-select: none;
            -webkit-user-select: none;
            filter: brightness(1);
            transition: opacity 0.5s ease;
        }

        /* Navigation ultra-minimaliste */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 4rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
        }

        .viewer:hover .nav-arrow,
        .nav-arrow:hover {
            opacity: 1;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        /* Indicateur minimal */
        .indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .viewer:hover .indicator {
            opacity: 1;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        /* Contr√¥le upload (cach√© par d√©faut) */
        .upload-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
        }

        .viewer:hover .upload-trigger {
            opacity: 1;
        }

        .upload-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        /* Overlay upload */
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .upload-overlay.active {
            display: flex;
        }

        .upload-zone {
            width: 80vw;
            height: 80vh;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.03);
        }

        .upload-symbol {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        #fileInput {
            display: none;
        }

        .close-upload {
            position: fixed;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-upload:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: rotate(90deg);
        }

        /* Bouton retour accueil (cach√©) */
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0;
            z-index: 100;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer:hover .home-btn {
            opacity: 1;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .intro-symbol {
                font-size: 4rem;
            }

            .intro-text {
                font-size: 1.2rem;
            }

            .intro-instruction {
                font-size: 1rem;
            }

            .begin-btn {
                padding: 1rem 2rem;
                font-size: 1.2rem;
            }

            .nav-arrow {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }

            .upload-symbol {
                font-size: 5rem;
            }

            .dot {
                width: 10px;
                height: 10px;
            }
        }

        /* Animation d'entr√©e de l'image */
        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .mandala-image.entering {
            animation: imageAppear 0.8s ease;
        }
    </style>
    <link rel="stylesheet" href="animated-background.css">
    <script src="animated-background.js" defer></script>
</head>
<body>
    <!-- √âcran d'introduction -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-symbol">üïâÔ∏è</div>
        <div class="intro-text">
            Contemplation profonde<br>
            <br>
            Sans mots<br>
            Sans pens√©es<br>
            <br>
            Silence int√©rieur
        </div>
        <div class="intro-instruction">
            ¬∑ ¬∑ ¬∑
        </div>
        <button class="begin-btn" onclick="beginMeditation()">‚àû</button>
    </div>

    <!-- Visualiseur -->
    <div class="viewer" id="viewer">
        <a href="index_COMPLET.html" class="home-btn">‚åÇ</a>

        <img src="" alt="" class="mandala-image" id="mandalaImage">

        <button class="nav-arrow arrow-left" onclick="navigate(-1)">‚Äπ</button>
        <button class="nav-arrow arrow-right" onclick="navigate(1)">‚Ä∫</button>

        <div class="indicator" id="indicator"></div>

        <button class="upload-trigger" onclick="openUpload()">+</button>
    </div>

    <!-- Upload -->
    <div class="upload-overlay" id="uploadOverlay">
        <button class="close-upload" onclick="closeUpload()">√ó</button>
        <label for="fileInput" class="upload-zone" id="uploadZone">
            <div class="upload-symbol">üì§</div>
            <p style="color: white; opacity: 0.7; font-size: 1.2rem; margin-top: 1rem;">
                Glissez vos mandalas ici ou cliquez pour s√©lectionner
            </p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </label>
    </div>

    <script>
        // MANDALAS PAR D√âFAUT (SVG encod√©s en base64)
        const DEFAULT_MANDALAS = [
            // Mandala 1 - Fleur de Lotus
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="grad1">
                            <stop offset="0%" stop-color="#9b59b6" />
                            <stop offset="100%" stop-color="#8e44ad" />
                        </radialGradient>
                    </defs>
                    <circle cx="400" cy="400" r="350" fill="url(#grad1)" opacity="0.2"/>
                    <circle cx="400" cy="400" r="300" fill="none" stroke="#e74c3c" stroke-width="3"/>
                    <circle cx="400" cy="400" r="250" fill="none" stroke="#f39c12" stroke-width="3"/>
                    <circle cx="400" cy="400" r="200" fill="none" stroke="#2ecc71" stroke-width="3"/>
                    <circle cx="400" cy="400" r="150" fill="none" stroke="#3498db" stroke-width="3"/>
                    <circle cx="400" cy="400" r="100" fill="none" stroke="#9b59b6" stroke-width="3"/>
                    <circle cx="400" cy="400" r="50" fill="#ffd700"/>
                    ${[...Array(12)].map((_, i) => {
                        const angle = (i * 30) * Math.PI / 180;
                        const x = 400 + 280 * Math.cos(angle);
                        const y = 400 + 280 * Math.sin(angle);
                        return `<circle cx="${x}" cy="${y}" r="30" fill="#e74c3c" opacity="0.7"/>`;
                    }).join('')}
                    ${[...Array(8)].map((_, i) => {
                        const angle = (i * 45) * Math.PI / 180;
                        const x1 = 400;
                        const y1 = 400;
                        const x2 = 400 + 320 * Math.cos(angle);
                        const y2 = 400 + 320 * Math.sin(angle);
                        return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#3498db" stroke-width="2" opacity="0.4"/>`;
                    }).join('')}
                </svg>
            `),

            // Mandala 2 - G√©om√©trie Sacr√©e
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="grad2">
                            <stop offset="0%" stop-color="#1abc9c" />
                            <stop offset="100%" stop-color="#16a085" />
                        </radialGradient>
                    </defs>
                    <circle cx="400" cy="400" r="380" fill="url(#grad2)" opacity="0.15"/>
                    ${[...Array(6)].map((_, i) => {
                        const angle = (i * 60) * Math.PI / 180;
                        const x = 400 + 300 * Math.cos(angle);
                        const y = 400 + 300 * Math.sin(angle);
                        return `<circle cx="${x}" cy="${y}" r="80" fill="none" stroke="#e74c3c" stroke-width="3" opacity="0.6"/>`;
                    }).join('')}
                    <circle cx="400" cy="400" r="200" fill="none" stroke="#f39c12" stroke-width="4"/>
                    ${[...Array(12)].map((_, i) => {
                        const angle = (i * 30) * Math.PI / 180;
                        const x1 = 400 + 200 * Math.cos(angle);
                        const y1 = 400 + 200 * Math.sin(angle);
                        const x2 = 400 + 300 * Math.cos(angle + Math.PI/12);
                        const y2 = 400 + 300 * Math.sin(angle + Math.PI/12);
                        return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#9b59b6" stroke-width="2"/>`;
                    }).join('')}
                    <circle cx="400" cy="400" r="80" fill="#ffd700"/>
                    <text x="400" y="420" font-size="60" text-anchor="middle" fill="#8e44ad" font-weight="bold">OM</text>
                </svg>
            `),

            // Mandala 3 - √âtoile Cosmique
            'data:image/svg+xml;base64,' + btoa(`
                <svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="grad3">
                            <stop offset="0%" stop-color="#34495e" />
                            <stop offset="100%" stop-color="#2c3e50" />
                        </radialGradient>
                    </defs>
                    <circle cx="400" cy="400" r="390" fill="url(#grad3)" opacity="0.2"/>
                    ${[...Array(8)].map((_, i) => {
                        const angle = (i * 45) * Math.PI / 180;
                        const points = [...Array(5)].map((_, j) => {
                            const a = angle + (j * 2 * Math.PI / 5);
                            const r = j % 2 === 0 ? 280 : 140;
                            const x = 400 + r * Math.cos(a);
                            const y = 400 + r * Math.sin(a);
                            return `${x},${y}`;
                        }).join(' ');
                        return `<polygon points="${points}" fill="none" stroke="#3498db" stroke-width="2" opacity="0.6"/>`;
                    }).join('')}
                    ${[...Array(16)].map((_, i) => {
                        const angle = (i * 22.5) * Math.PI / 180;
                        const x = 400 + 330 * Math.cos(angle);
                        const y = 400 + 330 * Math.sin(angle);
                        return `<circle cx="${x}" cy="${y}" r="15" fill="#e74c3c"/>`;
                    }).join('')}
                    <circle cx="400" cy="400" r="100" fill="#ffd700"/>
                    <circle cx="400" cy="400" r="90" fill="none" stroke="#8e44ad" stroke-width="3"/>
                </svg>
            `)
        ];

        let images = [];
        let currentIndex = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            setupListeners();

            // Si aucune image sauvegard√©e, charger les mandalas par d√©faut
            if (images.length === 0) {
                images = [...DEFAULT_MANDALAS];
                saveImages();
            }
        });

        function setupListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadZone = document.getElementById('uploadZone');

            fileInput.addEventListener('change', handleFiles);

            // Drag & Drop
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });

            // Navigation clavier
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
                if (e.key === 'Escape') closeUpload();
            });

            // Clic sur image pour cacher/afficher contr√¥les
            document.getElementById('mandalaImage').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('viewer').classList.toggle('controls-hidden');
                }
            });
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    images.push(event.target.result);
                    saveImages();
                    updateDisplay();

                    if (images.length === 1) {
                        closeUpload();
                        if (document.getElementById('introScreen').classList.contains('fade-out')) {
                            document.getElementById('viewer').classList.add('active');
                        }
                    }
                };
                reader.readAsDataURL(file);
            });

            closeUpload();
        }

        function saveImages() {
            try {
                localStorage.setItem('mandalaImages', JSON.stringify(images));
            } catch (e) {
                // Si trop grand, garder seulement les 30 derni√®res
                images = images.slice(-30);
                localStorage.setItem('mandalaImages', JSON.stringify(images));
            }
        }

        function loadImages() {
            const stored = localStorage.getItem('mandalaImages');
            if (stored) {
                images = JSON.parse(stored);
            }
        }

        function beginMeditation() {
            const intro = document.getElementById('introScreen');
            intro.classList.add('fade-out');

            setTimeout(() => {
                intro.style.display = 'none';
                document.getElementById('viewer').classList.add('active');
                updateDisplay();
            }, 1500);
        }

        function updateDisplay() {
            if (images.length === 0) {
                // Charger les mandalas par d√©faut si vide
                images = [...DEFAULT_MANDALAS];
                saveImages();
            }

            const img = document.getElementById('mandalaImage');
            img.classList.remove('entering');

            setTimeout(() => {
                img.src = images[currentIndex];
                img.classList.add('entering');
            }, 50);

            updateIndicator();
        }

        function updateIndicator() {
            const indicator = document.getElementById('indicator');
            indicator.innerHTML = '';

            if (images.length <= 1) return;

            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentIndex ? ' active' : '');
                dot.onclick = () => {
                    currentIndex = index;
                    updateDisplay();
                };
                indicator.appendChild(dot);
            });
        }

        function navigate(direction) {
            if (images.length === 0) return;

            currentIndex += direction;

            // Boucle infinie
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;

            updateDisplay();
        }

        function openUpload() {
            document.getElementById('uploadOverlay').classList.add('active');
        }

        function closeUpload() {
            document.getElementById('uploadOverlay').classList.remove('active');
        }

        // Auto-hide cursor apr√®s inactivit√©
        let cursorTimer;
        document.addEventListener('mousemove', () => {
            document.body.style.cursor = 'default';
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(() => {
                if (document.getElementById('viewer').classList.contains('active')) {
                    document.body.style.cursor = 'none';
                }
            }, 3000);
        });
    </script>
</body>
</html>
