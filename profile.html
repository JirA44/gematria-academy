<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil | Acad√©mie des Sagesses</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .back { color: #64b5f6; text-decoration: none; display: inline-block; margin-bottom: 2rem; }
        h1 { color: #ffd700; margin-bottom: 2rem; text-align: center; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        .stat-card .label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        .section {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .section h2 {
            color: #b388ff;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            border-radius: 10px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back">‚Üê Retour √† l'Acad√©mie</a>

        <h1>üë§ Mon Profil</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="value" id="profile-level">1</div>
                <div class="label">Niveau</div>
            </div>
            <div class="stat-card">
                <div class="value" id="profile-xp">0</div>
                <div class="label">XP Total</div>
            </div>
            <div class="stat-card">
                <div class="value" id="profile-streak">0</div>
                <div class="label">Jours Streak</div>
            </div>
            <div class="stat-card">
                <div class="value" id="profile-exercises">0</div>
                <div class="label">Exercices</div>
            </div>
        </div>

        <div class="section">
            <h2>üìä Progression vers le prochain niveau</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="profile-progress" style="width: 0%;"></div>
            </div>
            <p style="text-align: center; opacity: 0.8;"><span id="profile-xp-current">0</span> / <span id="profile-xp-needed">100</span> XP</p>
        </div>

        <div class="section">
            <h2>üèÜ Titre Actuel</h2>
            <p style="font-size: 1.5rem; text-align: center; color: #ffd700;" id="profile-title">üå± Novice</p>
        </div>

        <div class="section">
            <h2>üìú Activit√© R√©cente</h2>
            <div id="profile-history" style="max-height: 200px; overflow-y: auto;">
                <p style="opacity: 0.5; text-align: center;">Chargement...</p>
            </div>
        </div>
    </div>

    <script>
        // Charger les donn√©es depuis localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const xpData = JSON.parse(localStorage.getItem('gematria_xp_system') || '{}');
            const exerciseData = JSON.parse(localStorage.getItem('gematria_exercise_stats') || '{}');

            document.getElementById('profile-level').textContent = xpData.level || 1;
            document.getElementById('profile-xp').textContent = xpData.totalXP || 0;
            document.getElementById('profile-streak').textContent = xpData.streak || 0;
            document.getElementById('profile-exercises').textContent = exerciseData.done || 0;

            // Calcul progression
            const level = xpData.level || 1;
            const currentXP = xpData.currentXP || 0;
            const xpNeeded = Math.floor(100 * Math.pow(level, 1.3));
            const progress = (currentXP / xpNeeded) * 100;

            document.getElementById('profile-xp-current').textContent = currentXP;
            document.getElementById('profile-xp-needed').textContent = xpNeeded;
            document.getElementById('profile-progress').style.width = progress + '%';

            // Titre
            const titles = [
                { level: 1, title: "üå± Novice" },
                { level: 5, title: "üåø Apprenti" },
                { level: 10, title: "üìö √âtudiant" },
                { level: 20, title: "üéì √ârudit" },
                { level: 35, title: "üîÆ Initi√©" },
                { level: 50, title: "‚ö° Adepte" },
                { level: 75, title: "üåü Ma√Ætre" },
                { level: 100, title: "üëë Grand Ma√Ætre" }
            ];
            let currentTitle = titles[0].title;
            for (const t of titles) {
                if (level >= t.level) currentTitle = t.title;
            }
            document.getElementById('profile-title').textContent = currentTitle;

            // Historique
            const history = xpData.history || [];
            const historyEl = document.getElementById('profile-history');
            if (history.length > 0) {
                historyEl.innerHTML = history.slice(0, 15).map(h => `
                    <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <span>${h.reason}</span>
                        <span style="color: #4CAF50;">+${h.amount} XP</span>
                    </div>
                `).join('');
            } else {
                historyEl.innerHTML = '<p style="opacity: 0.5; text-align: center;">Aucune activit√© enregistr√©e</p>';
            }
        });
    </script>
</body>
</html>
